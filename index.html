<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="info">
        <p>The countdown will end on...</p>
        <h1 class="ending-date"></h1>
      </div>

      <div class="deadline-container">
        <div class="deadline-format">
          <div>
            <h1 class="days">34</h1>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h1 class="hours">34</h1>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h1 class="mins">34</h1>
            <span>mins</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h1 class="secs">34</h1>
            <span>secs</span>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
